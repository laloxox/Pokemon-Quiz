gsap.to("#pokeball", {rotation: 30, x: 95, y: 60, duration: 1});



const animacion = (gsap) => {
    gsap.effects.fade('#titulo', {
direction: "down", //can reference any properties that the author decides - in this case "direction".
duration: 3
});
};

//registra el efecto

    
gsap.registerEffect({
    name: "fade",
    effect: (targets, config) => {
        return gsap.to(targets, {duration: config.duration, opacity: 0});
    },
    defaults: {duration: 4}, //defaults get applied to any "config" object passed to the effect
    extendTimeline: true, //now you can call the effect directly on any GSAP timeline to have the result immediately inserted in the position you define (default is sequenced at the end)
});

// now we can use it like this:
gsap.effects.fade("#titulo");

// or directly on timelines:
let tl = gsap.timeline();
tl.fade("#titulo", {duration: 120});
